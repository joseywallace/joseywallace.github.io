# Site
title:              Joseph Wallace
bio:                'Scientist and Engineer'
description:        "Home"
locale:             en_US
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://joseywallace.github.io" # the base hostname & protocol for your site

defaults:
- scope:
    path: ''
    type: posts
  values:
    permalink: "/blog/:title/"
    layout: post
    author:

# Jekyll
permalink:          /blog/:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Comments
disqus_shortname:   joseywallace.github.io

# Social
analytics-id:       "default"
linkedin:            in/joseph-b-wallace/
researchgate:       profile/Joseph_Wallace5
github:             joseywallace

# personal
location:           Silicon Valley, CA
phone:              
email:              Josey.Wallace@gmail.com
# Gems
gems:
  - jekyll-mentions
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate

paginate: 6
paginate_path: "/blog/page:num/"

jekyll-mentions:
    base_url:

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile, old]

theme: #jekyll-theme-cayman
